<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Play/Pause Button</title>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay loop playsinline>
            <source src="rewad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="#" class="video-btn" onclick="playPauseVideo()" style="--clr:#ff22bb; --i:0">
            <span>Play/Pause</span>
        </a>
    </div>

    <script>
        function playPauseVideo() {
            const video = document.getElementById("videoElement");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Sağ tıklamayı engelle
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
