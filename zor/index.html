<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SHUSH</title>
</head>
<body>
    <div class="container">

        <div id="loadingText">Loading...</div>
        
        <video id="videoElement" autoplay loop playsinline>
            <source src="rewad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        

        <a href="#" id="videoBtn" class="video-btn" onclick="playPauseVideo()" style="--clr:#030d67; --i:0">
            <span>Başlat/Dayandır</span>
        </a>
    </div>

    <script>

        function playPauseVideo() {
            const video = document.getElementById("videoElement");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        document.getElementById("videoElement").addEventListener("loadeddata", function() {
            document.getElementById("videoBtn").style.display = "flex";
            document.getElementById("loadingText").style.display = "none";
        });


        document.getElementById("videoBtn").style.display = "none";


        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });


        document.addEventListener("keydown", function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
