<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REWADIN AYAQQABISI MAWTAGA KENDINE QALIBDI</title>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay loop playsinline>
            <source src="rewad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="#" id="videoBtn" class="video-btn" onclick="playPauseVideo()" style="--clr:#030d67; --i:0">
            <span>Başşşlat/Saxla</span>
        </a>
    </div>

    <script>
        // Video başlatma ve durdurma fonksiyonu
        function playPauseVideo() {
            const video = document.getElementById("videoElement");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Video yüklendiğinde butonu göster
        document.getElementById("videoElement").addEventListener("loadeddata", function() {
            document.getElementById("videoBtn").style.display = "flex";
        });

        // Başlangıçta butonu gizle
        document.getElementById("videoBtn").style.display = "none";

        // Sağ tıklamayı engelle
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Klavye girişlerini engelle
        document.addEventListener("keydown", function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
